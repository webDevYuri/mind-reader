<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind Reader Game</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            color: #333;
            animation: fadeIn 1s ease-in;
            width: 300px;
        }

        h1 {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #333;
        }

        p {
            font-size: 1.2em;
            color: #555;
        }

        button {
            padding: 12px;
            margin: 15px 0;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            width: 200px;
            background: #ff6600;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s ease, background 0.3s ease;
        }

        button:hover {
            background: #ff4500;
            transform: scale(1.05);
        }

        .hidden {
            display: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mind Reader Game</h1>
        <div id="step1">
            <p>Pick a number from 1 to 10.</p>
            <button onclick="processStep(2)">Next</button>
        </div>
        <div id="step2" class="hidden">
            <p>Multiply it by 2.</p>
            <button onclick="processStep(3)">Next</button>
        </div>
        <div id="step3" class="hidden">
            <p>Add 10.</p>
            <button onclick="processStep(4)">Next</button>
        </div>
        <div id="step4" class="hidden">
            <p>Divide by 2.</p>
            <button onclick="processStep(5)">Next</button>
        </div>
        <div id="step5" class="hidden">
            <p>Subtract your original number.</p>
            <button onclick="revealAnswer()">Reveal Answer</button>
        </div>
        <p id="result" class="hidden"></p>
        <button id="restartButton" class="hidden" onclick="restartGame()">Restart</button>
    </div>
    <script>
        function processStep(step) {
            document.getElementById(`step${step - 1}`).classList.add('hidden');
            document.getElementById(`step${step}`).classList.remove('hidden');
        }

        function revealAnswer() {
            document.getElementById('step5').classList.add('hidden');
            document.getElementById('result').innerText = "Your answer is... 5!";
            document.getElementById('result').classList.remove('hidden');
            document.getElementById('restartButton').classList.remove('hidden');
        }

        function restartGame() {
            document.getElementById('result').classList.add('hidden');
            document.getElementById('restartButton').classList.add('hidden');
            document.getElementById('step1').classList.remove('hidden');
            document.getElementById('step2').classList.add('hidden');
            document.getElementById('step3').classList.add('hidden');
            document.getElementById('step4').classList.add('hidden');
            document.getElementById('step5').classList.add('hidden');
        }
    </script>
</body>
</html>
